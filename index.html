<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="This is my website description" />
    <meta name="keywords" content="web development, web design" />

    <link
      href="https://fonts.googleapis.com/css?family=Permanent+Marker&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <!--jQuery CDN -->
    <script
      src="http://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />

    <!-- My CSS File -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <link rel="icon" href="assets/img/favicon.ico" type="image/x-icon" />
    <title>Bookmarks</title>
  </head>
  <body>
    <audio id="addBookmarkAudio">
      <source src="assets/sound/addBookmark.wav" type="audio/wav" />
    </audio>
    <audio id="addTabAudio">
      <source src="assets/sound/addTab.wav" type="audio/wav" />
    </audio>
    <audio id="btnAudio">
      <source src="assets/sound/btn.wav" type="audio/wav" />
    </audio>
    <audio id="cancelAudio">
      <source src="assets/sound/cancel.wav" type="audio/wav" />
    </audio>
    <audio id="clickAudio">
      <source src="assets/sound/click.wav" type="audio/wav" />
    </audio>
    <audio id="deleteAudio">
      <source src="assets/sound/delete.wav" type="audio/wav" />
    </audio>
    <audio id="tabAudio">
      <source src="assets/sound/tab.wav" type="audio/wav" />
    </audio>
    <audio id="warning1Audio">
      <source src="assets/sound/warning1.wav" type="audio/wav" />
    </audio>
    <audio id="warning2Audio">
      <source src="assets/sound/warning2.wav" type="audio/wav" />
    </audio>

    <header>
      <h3 id="catHeading">
        Category<span id="catAdd"
          ><i
            data-toggle="tooltip"
            title="Add New Category"
            class="fas fa-folder-plus"
          ></i
        ></span>
      </h3>
      <nav>
        <ul id="catList"></ul>
      </nav>
      <form id="catForm">
        <div class="form-group">
          <input
            id="textCat"
            type="text"
            autofocus
            class="form-control"
            placeholder="Category Name"
          />
        </div>
        <div class="form-group">
          <input
            id="catAddBtn"
            class="btn btn-primary form-control"
            type="submit"
            value="Add Category"
          />
        </div>
        <div class="form-group">
          <button
            id="catCancel"
            class="btn btn-warning form-control"
            type="button"
          >
            Cancel
          </button>
        </div>
      </form>
    </header>

    <section>
      <h3 id="bookmarkHeading">
        Bookmarks<span id="bookmarkAdd"
          ><i
            data-toggle="tooltip"
            title="Add New Bookmark"
            class="fas fa-plus"
          ></i
        ></span>
      </h3>

      <form id="bookmarkForm">
        <div class="form-group">
          <input
            id="textBookmark"
            type="text"
            autofocus
            class="form-control"
            placeholder="Bookmark Name"
          />
        </div>
        <div class="form-group">
          <input
            id="textURL"
            type="text"
            autofocus
            class="form-control"
            placeholder="Bookmark Address"
          />
        </div>
        <div class="form-group">
          <input
            id="bookmarkAddBtn"
            class="btn btn-primary form-control"
            type="submit"
            value="Add Bookmark"
          />
        </div>
        <div class="form-group">
          <button
            id="bookmarkCancel"
            class="btn btn-warning form-control"
            type="button"
          >
            Cancel
          </button>
        </div>
      </form>
    </section>

    <nav>
      <ul id="bookmarkList"></ul>
    </nav>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.4.0.min.js"
      integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>

    <!-- My JavaScript File -->
    <script type="text/javascript" src="assets/js/display.js"></script>
    <script type="text/javascript" src="assets/js/bookmark.js"></script>
    <script type="text/javascript" src="assets/js/storageLS.js"></script>
    <script type="text/javascript" src="assets/js/tab.js"></script>
    <script type="text/javascript" src="assets/js/elements.js"></script>
    <script type="text/javascript" src="assets/js/script.js"></script>
  </body>
</html>
