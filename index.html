    <header>
      <h3 id="catHeading">
        Category<span id="catAdd"
          ><i
            data-toggle="tooltip"
            title="Add New Category"
            class="fas fa-folder-plus"
          ></i
        ></span>
      </h3>
      <nav>
        <ul id="catList"></ul>
      </nav>
      <form id="catForm">
        <div class="form-group">
          <input
            id="textCat"
            type="text"
            autofocus
            class="form-control"
            placeholder="Category Name"
          />
        </div>
        <div class="form-group">
          <input
            id="catAddBtn"
            class="btn btn-primary form-control"
            type="submit"
            value="Add Category"
          />
        </div>
        <div class="form-group">
          <button
            id="catCancel"
            class="btn btn-warning form-control"
            type="button"
          >
            Cancel
          </button>
        </div>
      </form>
    </header>

    <section>
      <h3 id="bookmarkHeading">
        Bookmarks<span id="bookmarkAdd"
          ><i
            data-toggle="tooltip"
            title="Add New Bookmark"
            class="fas fa-plus"
          ></i
        ></span>
      </h3>

      <form id="bookmarkForm">
        <div class="form-group">
          <input
            id="textBookmark"
            type="text"
            autofocus
            class="form-control"
            placeholder="Bookmark Name"
          />
        </div>
        <div class="form-group">
          <input
            id="textURL"
            type="text"
            autofocus
            class="form-control"
            placeholder="Bookmark Address"
          />
        </div>
        <div class="form-group">
          <input
            id="bookmarkAddBtn"
            class="btn btn-primary form-control"
            type="submit"
            value="Add Bookmark"
          />
        </div>
        <div class="form-group">
          <button
            id="bookmarkCancel"
            class="btn btn-warning form-control"
            type="button"
          >
            Cancel
          </button>
        </div>
      </form>
    </section>

    <nav>
      <ul id="bookmarkList"></ul>
    </nav>

    <!-- on or off line  -->
    <div id="status"></div>
    <ul id="outUlShowReminder"></ul>
    
    <ul id="outULShowDateReminder"></ul>


    <!-- today Date  -->
    <h2 id="todayDate"></h2>

    <div id="googleSearchContainer">
      <form id="searchForm" class="">
        <input
          autocomplete="off"
          type="text"
          name="googleSearch"
          id="googleSearchInput"
          class="form-control mb-2 mr-sm-2"
        />
        <button class="btn btn-primary my-2 b-2" id="googleBtn">Search Google</button>
        <button class="btn btn-primary my-2 b-2" id="mdnBtn">MDN</button>
        <button class="btn btn-primary my-2 b-2" id="youTubeBtn">You Tube</button>
        <button class="btn btn-primary my-2 b-2" id="stackOverflowBtn">
          Stack Overflow
        </button>
      </form>
    </div>




    <div id="binary">
      <h1 id="binaryH1Tag"></h1>
    </div>

    <!-- Message Modal -->
    <div id="myMessageModal" class="modal fade" role="dialog">
      <div class="modal-dialog modal-lg">
        <div id="modalBorder" class="modal-content">
          <div class="modal-body black">
            <h3 id="displayMessage"></h3>
          </div>
          </div> 
        </div>
      </div>
    </div>
    <!-- end of modal  -->

    <!-- ***************************************** reminder code ***************************************** -->
  

    <div id="remindersDiv">

      <!-- ***************************************** date remider code ******************* -->
      <div class="dateReminder">
      <h4>Date Reminders</h4>
      <ul id="outULEditDateReminder"></ul>
      <h4>Date Reminder Form</h4>
      <form id="formDateReminder" action="">
      
        <div class="form-group">
          <input
            id="inDateDateReminder"
            type="date"
      
            class="form-control"
          
          />
        </div>
        <div class="form-group">
          <input
            id="inTextDateReminder"
            type="text"
            autofocus
            autocomplete="off"
            class="form-control"
            placeholder="Reminder"
          />
        </div>
        <div class="form-group">
          <input
            id="inBtnSaveDateReminder"
            class="btn btn-primary form-control"
            type="submit"
            value="Save Date Reminder"
          />
        </div>
        <div class="form-group">
          <button
            id="inBtnCancelDateReminder"
            class="btn btn-warning form-control"
            type="button"
          >
            Cancel
          </button>
        </div>
      </form>
      </div>
      
      <!-- **************************************date reminder code end************************************* -->
      
       <!-- ******************************weeklyReminder code ********************** -->
      <div class="weeklyReminder">
                    <h4>Weekly Reminders</h4>
              <ul id="outUlEditReminder"></ul>
          
      
              <h4>Weekly Reminder Form</h4>
            <form id="formReminder">
              <div class="form-group">
                <select id="inSelectDayCode" name="cars">
                  <option value="0">Sunday</option>
                  <option value="1">Monday</option>
                  <option value="2">Tuesday</option>
                  <option value="3">Wednesday</option>
                  <option value="4">Thursday</option>
                  <option value="5">Fridayday</option>
                  <option value="6">Saturday</option>
                </select>
              </div>
              <div class="form-group">
                <input
                  id="inTextReminder"
                  type="text"
                  autofocus
                  autocomplete="off"
                  class="form-control"
                  placeholder="Reminder"
                />
              </div>
              <div class="form-group">
                <input
                  id="inBtnSaveReminder"
                  class="btn btn-primary form-control"
                  type="submit"
                  value="Save Reminder"
                />
              </div>
              <div class="form-group">
                <button
                  id="inBtnCancelReminder"
                  class="btn btn-warning form-control"
                  type="button"
                >
                  Cancel
                </button>
              </div>
            </form>
          </div>
          <!-- *************************weeklyReminder code end ************** -->
        </div>
